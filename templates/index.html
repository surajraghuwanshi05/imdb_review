<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Review Analyizer</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;1,300&family=Montserrat:wght@900&family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
<!--  font awesome-->
  <script src="https://kit.fontawesome.com/56c0c976a2.js" crossorigin="anonymous"></script>
  <!-- bootstrapscripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>

  <section id="title">
    <div class="container-fluid">
      <!-- Nav Bar -->
      <nav class="navbar navbar-expand-lg navbar-dark ">
      <a class="navbar-brand" href="">Review Analysizer</a>
  </nav>



      <!-- Title -->
      <div class="row">
        <div class="col-lg-6">
          <h1 class="big-heading">"Discover the Sentiment of People with their Movie Reviews."</h1>

        </div>
        <div class="col-lg-6">

        </div>
      </div>
    </div>
  </section>


<!--text-box-->



{% block content %}
  <div class="prediction-box">
<div class="container text-box">
  <div class="row">
    <!-- Column for input form -->
    <div class="col-md-6">
      <div class="form-group">
        <h3>Test with your own text</h3>
        <form id="classifyForm" method="POST" action="/classify">
          <textarea class="form-control" id="inputText" name="inputText" rows="3"></textarea>
          <button type="submit" class="btn btn-primary mt-3">Classify Text</button>
            <button type="button" class="btn btn-secondary mt-3 ml-2" onclick="clearText()">Clear</button>
        </form>
      </div>
    </div>

     <!-- Column for result display -->
    <div class="col-md-6 ">
        <div class="result-container">
            <h3>Results</h3>
            <div id="result" class="result">
                {% if result %}
                <div class="result-row">
                    <span>Tag</span>
                </div>
                <div class="result-row">
                    <!-- Apply CSS class based on sentiment -->
                    <span class="{% if result == 'Positive' %}positive{% else %}negative{% endif %}">{{ result }}</span>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
  </div>
</div>
      </div>





<!--text-block-->


{% endblock %}


</body>

</html>
